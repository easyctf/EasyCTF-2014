<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="EasyCTF">
		<meta name="author" content="Stevenson HS">

		<title>Logout - EasyCTF 2014</title>

		<link rel="stylesheet" href="css/main.css" media="screen" />
		<link rel="icon" href="img/easyctf.ico" media="screen" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				Logging out...
			</div>

			<div id="footer"></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/foundation.min.js"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/pnotify.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					type: "GET",
					cache: false,
					url: "/api/logout"
				}).done(function() {
					if (typeof (Storage) != "undefined") {
						sessionStorage.signInStatus = "notLoggedIn";
						sessionStorage.showCertsLink = "false";
					}
					document.location.href = "login";
				}).fail(function() {

				});
			});
		</script>
	</body>
</html>
